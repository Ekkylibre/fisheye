<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>

  <!-- Icon Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha384-...." crossorigin="anonymous">

</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="fisheye logo" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>

    <div class="btn-filter">
      <label for="tri">Trier par</label>
      <select id="tri" name="tri">
        <option value="popularite">Popularité</option>
        <option value="date">Date</option>
        <option value="titre">Titre</option>
      </select>
    </div>
    
    <div class="media"></div>
  </main>

  <!-- Likes -->

  <aside>
    <p class="photographer_Likes">
      <div class="photographer_likes_count"></div>
      <i class="fa fa-heart"></i>
    </p>
    <div class="photographer-price"></div>
  </aside>

  <!-- Modal Form -->
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <p class="photographer-name"></p>
      <form id="myForm">
        <div class="form-content">
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" name="prenom" aria-label="Entrez votre prénom" required>
        </div>
        <div class="form-content">
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" aria-label="Entrez votre nom" required>
        </div class="form-content">
        <div class="form-content">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" aria-label="Entrez votre adresse email" required>
        </div>
        <div class="form-content">
          <label for="message">Votre message</label>
          <textarea id="message" name="message" aria-label="Entrez votre message" required></textarea>
        </div>
        <button type="button" class="contact_button" onclick="afficherValeurs()"
          aria-label="Envoyer le formulaire de contact">Envoyer</button>
      </form>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox_wrapper" aria-modal="true" role="dialog">
    <div class="lightbox" aria-label="Media closeup view">
      <i class="fa-solid fa-x"></i>
      <div class="lightbox_content">
        <i class="fa-solid fa-chevron-left"></i>
        <figure class="lightbox_media" role="media" aria-label="Current Media"></figure>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </div>
  </div>

  <script type="module" src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script type="module" src="/scripts/templates/media.js"></script>
  <script type="module" src="/scripts/utils/filter.js"></script>

</body>

</html>
